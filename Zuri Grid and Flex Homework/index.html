<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri Flex</title>
    <link rel="stylesheet" href="css/flex-style.css" />
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  </head>

  <body>
  <a href="grid.html" class="top-link">
    <span class="link-text">Go to Grid</span>
     &rarr;</a>
    
    <section class="card-container"><div class="container">
      
      
        <!-- Card  one-->
        <figure class="card--one card">
          <div class="icon-container">
            <img src="assets/icon-sedans.svg" alt="Sedan icon" class="card__icon" />
          </div>
            <div class="card__text-container">
              <h2 class="card__title uppercase">Sedans</h2>
              <figcaption class="card__text">
                Choose a sedan for its affordability and excellent fuel economy.
                Ideal for cuising in the city oron your next roadtrip.
              
              </figcaption>
            </div>
            <a href="#" class="card__link link--one">Learn More</a>
        </figure>
        <!-- ENd of card one -->
        <!-- Card  two-->
        <figure class="card--two card">
          <div class="icon-container">
            <img src="assets/icon-suvs.svg" alt="SUV icon" class="card__icon" />
          </div>
            <div class="card__text-container">
              <h2 class="card__title uppercase">Suvs</h2>
              <figcaption class="card__text">
                Take an SUV for its spacious interior, power, and versatility.
                Perfect for your next family vacation and off-road adventures.
              
              </figcaption>
            </div>
            <a href="#" class="card__link link--two">Learn More</a>
        </figure>
        <!-- ENd of card  two-->
        <!-- Card  three-->
        <figure class="card--three card">
          <div class="icon-container">
            <img src="assets/icon-luxury.svg" alt="Luxury icon" class="card__icon" />
          </div>
            <div class="card__text-container">
              <h2 class="card__title uppercase">Luxury</h2>
              <figcaption class="card__text">
                Cruise in the best car brands without the bloated prices. Enjoy the
                enhanced comfort of a luxury rental and arrive in style.
              
              </figcaption>
            </div>
            <a href="#" class="card__link link--three">Learn More</a>
        </figure>
        <!-- ENd of card three -->
      
    </div></section>
    <script src="script.js"></script>

    <!--

   
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
  </body>
</html>
