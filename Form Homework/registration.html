<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape reg-shape"></div>
  </div>
  <form action="https://formspree.io/f/xbjbryyo" method="POST" class="reg-form container">
    <header class="heading">
      <svg xmlns="http://www.w3.org/2000/svg" class="heading__icon" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z" />
      </svg>
      <h2 class="heading__text">Sign Up</h2>
    </header>

    <div class="form-input">
      <label>
        First Name
      </label>
      <input type="text" name="firstName" placeholder="Joshua" required>
    </div>

    <div class="form-input">
      <label>
        Last Name
      </label>
      <input type="text" name="lastName" placeholder="Guiritto" required>
    </div>

    <div class="form-input">
      <label>
        Email Address
      </label>
      <input type="email" pattern="[a-zA-Z0-9._+-?^%]+@[a-zA-Z0-9._+-]+\.[a-z]{2,}" name="email"
        placeholder="josh.gurry@gmail.com" required>
    </div>

    <div class="form-input">
      <label>
        Phone Number <span class="opt">(Optional)</span>
      </label>
      <input type="tel" name="phoneNumber" placeholder="(234)903-4672-378">
    </div>
    <div class="form-input">
      <label for="event-plan-type">
        Gender
      </label>
      <select name="gender" id="gender" required>
        <option value="" class="select-first">Select any</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>

      </select>
    </div>

    <div class="form-input">
      <label for="color">
        Favorite Color
      </label>
      <input type="color" id="head" name="head" value="#e66465">
    </div>


    <div class="form-input form-input--date">
      <label for="date">
        Select a Date
      </label>
      <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
    </div>



    <a href="success.html" class="sign-up"><button type="submit">Sign Up</button></a>

    <div class="form-footer form-footer--reg">

      <span class="form-footer__link forgotpsswd"><a href="#">Forgot password?</a></span>
    </div>
  </form>


  <script src="script.js"></script>
