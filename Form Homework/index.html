<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form action="https://formspree.io/f/xbjbryyo" method="POST" class="cta-form container">
    <header class="heading">
      <svg xmlns="http://www.w3.org/2000/svg" class="heading__icon" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z" />
      </svg>
      <h2 class="heading__text">Sign Up</h2>
    </header>


    <div class="form-input">
      <label>
        Email Address
      </label>
      <input type="email" pattern="[a-zA-Z0-9._+-?^%]+@[a-zA-Z0-9._+-]+\.[a-z]{2,}" name="email"
        placeholder="flipp.romero@gmail.com" required>
    </div>

    <div class="form-input">
      <label>
        Password
      </label>
      <input type="password" title="Must be at least 8 characters" pattern="[a-zA-Z0-9]{8,}" name="password"
        placeholder="Password" required>
      <p class="password-hint">Must be at least 9 characters</p>
    </div>




    <a href="success.html" class="sign-up"><button type="submit">Log In</button></a>

    <div class="form-footer">

      <span class="form-footer__link"><a href="registration.html">Create new account</a></span>
      <span class="form-footer__link"><a href="#">Forgot password?</a></span>
    </div>
  </form>
  <script src="script.js"></script>

  <!--

  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
